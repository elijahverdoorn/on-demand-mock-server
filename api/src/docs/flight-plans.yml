tags:
  name: FlightPlans
  description: >
    Powered by the FAA's System Wide Information Management (SWIM) Program, the SWIM Flight Plans API from Collins 
    Aerospace allows its consumer to retrieve detailed flight planning information, from ICAO-formatted airline and 
    operator names to navigational points and estimated arrival times. All of the data provided by this API come from 
    the FAA's SWIM Program.  

paths:
  /flight-plans:
    get:
      tags:
        - FlightPlans
      summary: Gets all Flight Plan data
      parameters:
        - in: query
          name: aircraftId
          required: false
          type: string
        - in: query
          name: airlineIcaoId
          required: false
          type: string
        - in: query
          name: operatorAirlineIcaoId
          required: false
          type: string
        - in: query
          name: departureStationIcaoId
          required: false
          type: string
        - in: query
          name: arrivalStationIcaoId
          required: false
          type: string
      responses:
        200:
          description: Array of FlightPlan objects
          schema:
            type: array
            items:
              $ref: '#/definitions/FlightPlan'
  /flight-plans/{id}:
    get:
      tags:
        - FlightPlans
      summary: Gets an FlightPlan object matching parameter Flight Plan ID
      parameters:
        - in: path
          name: id
          required: true
          type: string
      responses:
        200:
          description: FlightPlan object
          schema:
            $ref: '#/definitions/FlightPlan'

definitions:
  FlightPlan:
    type: object
    properties:
      flightPlanId:
        type: string
      aircraftId:
        type: string
      airlineIcaoId:
        type: string
      operatorAirlineIcaoId:
        type: string
      departureStationIcaoId:
        type: string
      arrivalStationIcaoId:
        type: string
      alternateStationIcaoId:
        type: string
      transponderIcaoHexCode:
        type: string
      atcCallsign:
        type: string
      flightPlanTimestamp:
        type: string
      flightTimeRange:
        type: array
        items:
          type: object
          properties:
            value:
              type: string
            inclusive:
              type: boolean
      expiryTime:
        type: string
      flightPlanRoute:
        type: string
